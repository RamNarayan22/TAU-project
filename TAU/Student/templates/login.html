{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/login_old.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Student Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'student:loginn' %}">
        {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="form-group">
            <label for="emaill">Email Address</label>
            <div class="input-container">
                <span class="input-icon">ðŸ“§</span>
                <input type="email" id="emaill" name="emaill" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="passwordd">Password</label>
            <div class="input-container">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" id="passwordd" name="passwordd" placeholder="Enter your password" required>
            </div>
        </div>
        
        <button type="submit" class="login-button">Sign In</button>
    </form>
</div>
{% endblock %}
