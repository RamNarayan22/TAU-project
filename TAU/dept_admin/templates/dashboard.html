{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Department Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard for {{ request.user.profile.department.name }}</h1>

    <form method="get">
        <label for="status">Filter by Status:</label>
        <select name="status" id="status" onchange="this.form.submit()">
            <option value="">All</option>
            {% for status in statuses %}
                <option value="{{ status }}" {% if status == selected_status %}selected{% endif %}>{{ status }}</option>
            {% endfor %}
        </select>
    </form>

    <a href="{% url 'export_csv' %}?{% if selected_status %}status={{ selected_status }}{% endif %}">
        <button>Download CSV</button>
    </a>

    <canvas id="complaintChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('complaintChart').getContext('2d');
        const complaintChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ statuses|safe }},
                datasets: [{
                    label: '# of Complaints',
                    data: {{ complaint_counts.values|list }},
                    backgroundColor: ['rgba(255, 99, 132, 0.2)', 
                                      'rgba(54, 162, 235, 0.2)', 
                                      'rgba(255, 206, 86, 0.2)', 
                                      'rgba(75, 192, 192, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 
                                  'rgba(54, 162, 235, 1)', 
                                  'rgba(255, 206, 86, 1)', 
                                  'rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
    </script>

    <h2>Complaints</h2>
    <ul>
        {% for complaint in complaints %}
            <li><strong>{{ complaint.ticket_id }}</strong> - {{ complaint.status }} - {{ complaint.description }}</li>
        {% empty %}
            <li>No complaints found.</li>
        {% endfor %}
    </ul>
</body>
</html>
