<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Choose Your Portal</h2>
                        {% if messages %}
                        <div class="mb-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <a href="{% url 'student:loginn' %}" class="btn btn-primary btn-lg w-100 mb-3">Student Portal</a>
                        <a href="{% url 'dept_admin:login' %}" class="btn btn-secondary btn-lg w-100">Department Admin Portal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
